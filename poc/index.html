<img style="display:none" src="./the_aquatic_adventure_of_the_l_8.jpg" id="aqua">

<canvas id="ca"></canvas>
<canvas id="vfx"></canvas>

<script>

    ctx = ca.getContext`2d`
    ctx2 = vfx.getContext`2d`
    ca.width = screen.width
    ca.height = screen.height
    
    vfx.width = screen.width
    vfx.height = screen.height


    var maskSize =1
    
    
    expoCenter = [350,350]
    
    

    
    
    function step() {
        ca.width+=0
        vfx.width+=0
        
        ctx.drawImage(aqua,0,0)
        ctx.getImageData(0,0,screen.width,screen.height)
        ctx2.drawImage(ca,0,0,screen.width,screen.height, 0,0,screen.width*2,screen.height*2)
        
        
       // ctx.drawImage(vfx,0,0,screen.width,screen.height)
        
        ctx2.globalCompositeOperation = 'destination-in'

        ctx2.beginPath()
        ctx2.arc(0,0, maskSize, 0, Math.PI*2)
        ctx2.arc(0,0, Math.max(0,  maskSize-30), 0, Math.PI*2,true)
        ctx2.fillStyle = "#00ff00;"
        ctx2.fill()
        
        ctx.drawImage(vfx,0,0,screen.width,screen.height)

        
        requestAnimationFrame(step)
        maskSize++
    }
    
    step()
    
   
    
</script>
