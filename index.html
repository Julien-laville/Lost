<!DOCTYPE html>
<style>
    body {background: #111;overflow: hidden}
    H2 {
        color: #fff;font-weight: normal;font-size: 16px;
    }
    * {
        margin: 0;padding: 0;
        font-family: monospace;
    }
    #screen {
        position: absolute;
    }

    button {
        display: block;
        background: none;
        border: none;
        color: #fff;
        font-size: 16px;
    }
    #pauseScreen {
        display: none;
        width: 393px;
        position: absolute;
        margin: calc(25vh + 200px) 0 0 calc(50vw - 200px)
    }
    #info {
        right: 0;
        position: absolute;
    }
    
    #levelsD {
        position: absolute;
        height: 300px;
        margin: calc(25vh + 200px) 0 0 calc(50vw - 200px)
    }
    #ui {
        position: absolute;
        color:aliceblue;
    }
    #dialogd {
        font-size: 18px;
        background: rgba(0,0,0,.5);
        color :coral;
        position: absolute;
        bottom: 100px;
        width: 100%;
    }
    #homeImg {
        position: absolute;
        width: 393px;
        height: 199px;
        background-color: #111;
        background-image: url(sprite.png);
        background-position: 0 -97px;
        margin: 25vh 0 0 calc(50vw - 200px);
    }
    #menu {
        width: 393px;
        color : #fff;
        position: absolute;
        margin: calc(25vh + 200px) 0 0 calc(50vw - 200px)
    }
</style>
<canvas id="screen"></canvas>
<div id=ui></div>
<div id="info"></div>
<div id="dialogd">dialog</div>
<div id="homeD">
    <div id="homeImg"></div> 
    <div id="menu">
        <button onclick="initLevel('level1')">Begin story</button>
        <button onclick="levels()">Levels</button>
    </div>
    
    <div id="levelsD" style="display: none">
        <h2> - Levels - </h2>
        <button onclick="initLevel('level1')">02 - Level 1(collide)</button>
        <button onclick="initLevel('level2')">03 - Level 2</button>
        <button onclick="initLevel('level3')">03 - Level 3(dialog)</button>

        <br>

        <button onclick="home()">Back</button>
    </div>
    
    <div id="pauseScreen">
        <h2> - Pause - </h2>
        <button onclick="home()">Home</button>
    </div>
</div>





<script src="level/level1.js"></script>
<script src="level/level2.js"></script>
<script src="level/level3.js"></script>
<script src="src/js/v2d.js"></script>
<script src="src/js/lost.js"></script>
<script src="src/js/game.js"></script>
